[SIAdvancedBarrelDescription]
分组-扩展-灌装=装桶与倾倒相关的配方。

类别-灌装=流体的灌装操作。
类别-倾倒=流体的倾倒操作。

物品-木桶=古旧风格的木桶，可以盛放液体。\n放在地上可以变成容器，罐装的液体会储存在其中。
物品-塑料胶囊=把塑料板加工成特殊的塑料胶囊以方便使用。\n放在地上可以变成只有上下联通的管道，注入的液体会储存在其中。
物品-固化液体外壳=这个外壳可以给内部的液体赋予固体的属性。\n放在地上可以变成拐角型的通道，凝固在其中的液体也可以流出来。
物品-灌装设备=这个设备可以轻松的灌装液体。\n请使用地下管道与设备相连。
物品-倾倒设备=这个设备可以轻松的倾倒液体。\n请使用地下管道与设备相连。
物品-桶装-1=这木桶虽然看起来又笨重又不靠谱，但是它能确确实实安安稳稳完完整整的把液体保存在里面。\n放在地上可以变成容器，罐装的液体会储存在其中。\n\n__1__
物品-桶装-2=这种特殊的胶囊可以安全又稳定的保存各种各样的液体，方便储存也方便使用，唯一美中不足的是，它是个一次性产品。\n放在地上可以变成只有上下联通的管道，注入的液体会储存在其中。\n\n__1__
物品-桶装-3=被凝固成固态的液体，可以方便的储存，每次看都觉得很奇妙。\n放在地上可以变成拐角型的通道，凝固在其中的液体也可以流出来。\n\n__1__

实体-木桶=古旧风格的木桶，可以盛放液体。\n当木桶中的某种液体超过容量的 99% 时，如果把木桶挖起来，则它会变成装有对应液体的木桶。
实体-塑料胶囊=把塑料板加工成特殊的塑料胶囊以方便使用。\n当塑料胶囊中的某种液体超过容量的 99% 时，如果把塑料胶囊挖起来，则它会变成装有对应液体的塑料胶囊。
实体-固化液体外壳=这个外壳可以给内部的液体赋予固体的属性。\n当固化液体外壳中的某种液体超过容量的 99% 时，如果把固化液体外壳挖起来，则它会变成装有对应液体的固化液体外壳。
实体-灌装设备=这个设备可以轻松的灌装液体。\n请使用地下管道与设备相连。
实体-倾倒设备=这个设备可以轻松的倾倒液体。\n请使用地下管道与设备相连。

配方-木桶=经典的材料，经典的工艺，生产出全新的木桶，你值得拥有。
配方-塑料胶囊=把塑料板加工成特殊的塑料胶囊。
配方-固化液体外壳=只需要能量就可以生产这种神奇的物体。
配方-灌装设备=把各种原材料制作成灌装设备。
配方-倾倒设备=把各种原材料制作成倾倒设备。
配方-灌装-1=把准备好的木桶放在管道口的正下方，把喷涌而出的液体一滴不漏的全部接进木桶。当然，最后一步是盖上木桶的盖子。
配方-灌装-2=使用特殊的注射针头把液体注入胶囊并进行稳妥的密封。
配方-灌装-3=从科洛马达（省）学来的一种神奇技术，通过消耗能量来使得液体直接变成固态的。它看起来确实很不科学，颠覆了我们的认知，但是它确实生效了，真的很奇妙。
配方-倾倒-1=把竖立状态的木桶直接底朝天倒过来，打开盖子，倒出其中的液体。
配方-倾倒-2=通过挤压的方式直接把胶囊挤破，从而获得保存在胶囊中的液体。
配方-倾倒-3=把凝固的液体重新转变为流体，这样我们就可以愉快地把这些液体加入生产线了。

科技-灌装技术-1=经过不懈努力，我们成功研发出了液体灌装专用设备，使用木桶来装这些液体。
科技-灌装技术-2=现在，我们改进了液体的灌装方式，不再使用笨重的木桶，而是改用特殊的一次性的塑料胶囊储存这些液体。
科技-灌装技术-3=我们成功学会了液体凝固技术，不需要任何额外的耗材就可以以固体形式保存和运输这些会到处流的东西。

