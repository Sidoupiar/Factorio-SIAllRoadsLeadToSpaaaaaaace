[SISettingName]
SIAdvancedBarrel-IgnoreAutoBarrel=忽略建议无法装桶的流体
SIAdvancedBarrel-BarrelSize=每桶的流体量
SIAdvancedBarrel-BarrelStackSize=桶的堆叠数量
SIAdvancedBarrel-BarrelRocketSize=桶的标准火箭单次发射数量

[SISettingDescription]
SIAdvancedBarrel-IgnoreAutoBarrel=官方为一些流体设置了建议与不建议装桶的标识，此项会忽略这个建议，让不建议装桶的流体也能装桶。\n[color=1,0.4,0.4]这可能会破坏游戏流程。[/color]
SIAdvancedBarrel-BarrelSize=多少流体装 1 桶。\n设置 [0.4,1,0.4]100[/color] 就是 [0.4,1,0.4]100[/color] 流体装成 [0.4,1,0.4]1[/color] 桶。\n设置 [0.4,1,0.4]1000[/color] 就是 [0.4,1,0.4]1000[/color] 流体装成 [0.4,1,0.4]1[/color] 桶。
SIAdvancedBarrel-BarrelStackSize=桶（和装了流体的桶）的物品堆叠大小。
SIAdvancedBarrel-BarrelRocketSize=桶（和装了流体的桶）的标准火箭单次发射数量。