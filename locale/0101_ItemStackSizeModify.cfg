[SIPackageName]
0101_ItemStackSizeModify=物品堆叠修改

[SIPackageDescription]
0101_ItemStackSizeModify=添加了修改物品堆叠的功能。\n[color=0.45,0.7,1]此功能是针对原版游戏设计的，对于部分 MOD 的物品可能会无法得到预期的效果。[/color]

