[SISettingDescription]
SIRedCore-DifficultyLevel=红核流程的难度等级（其实是减负等级）。\n[color=0.45,1,0.7]取值范围：1 至 7，等级 1 最难。[/color]\n\n[color=1,0.9,0.75]前排提示：[/color]\n[color=1,0.7,0.4]1.[/color] [color=0.45,0.7,1]红核流程不会修改原始游戏流程（包括配方、科技、物品属性等），但是仍然会给原始游戏难度带来些微的变更。[/color]\n[color=1,0.7,0.4]2.[/color] [color=0.45,0.7,1]矿机以外的设备无法放置在红核流程相关矿物上（包括管道和电线杆等，不影响其他矿物）。[/color]\n[color=1,0.7,0.4]3.[/color] [color=0.45,0.7,1]如果修改了物品堆叠，那么应该避免更改红核流程相关物品的堆叠，不然可能会遇到意外的问题（不兼容所致，非反作弊系统引起）。[/color]\n[color=1,0.7,0.4]4.[/color] [color=0.45,0.7,1]配方浏览器和量化相关的 MOD 可能会默认给出错误的结果，这点还需要注意（不兼容所致，非反作弊系统引起）。[/color]\n[color=1,0.7,0.4]5.[/color] [color=0.45,0.7,1]最后，红核流程是专门为了难度而制作的，致力于追求难度的极限，因此各种设定会非常逆天，请酌情考虑难度等级。[/color]\n\n[color=0.4,1,0.4]作为补偿，通过红核流程，你可以做出来各种神奇的产品。[/color]\n\n[color=1,0.9,0.75]各个难度等级的区别：[/color][color=0.45,0.7,1]（相较于上一个难度等级）[/color]\n[color=1,0.7,0.4]等级 1：[/color][color=0.45,0.7,1]标准难度（最难的难度）。[/color]\n[color=1,0.7,0.4]等级 2：[/color][color=0.45,0.7,1]不再限制使用流程内的插件塔提供加成。[/color]\n[color=1,0.7,0.4]等级 3：[/color][color=0.45,0.7,1]机器基础能耗 -70%，机器基础运行速度 +100%，机器的插件槽 +2。[/color]\n[color=1,0.7,0.4]等级 4：[/color][color=0.45,0.7,1]原料需求 -70%，机器的插件槽 +2，机器可以使用产能插件和节能插件。[/color]\n[color=1,0.7,0.4]等级 5：[/color][color=0.45,0.7,1]产物产出 +100%，移除部分需要循环产物的配方。[/color][color=1,0.7,0.4]等级 6：[/color][color=0.45,0.7,1]所有拥有概率的产物的概率 +2%。[/color]\n[color=1,0.7,0.4]等级 7：[/color][color=0.45,0.7,1]配方不再随机分配（固定为第一套，仅影响新存档）。[/color]\n