配方-无尽研究球=把各种原材料制作成无尽研究球。

科技-灌装技术-1=经过不懈努力，我们成功研发出了液体灌装专用设备，使用木桶来装这些液体。
科技-灌装技术-2=现在，我们改进了液体的灌装方式，不再使用笨重的木桶，而是改用特殊的一次性的塑料胶囊储存这些液体。
科技-灌装技术-3=我们成功研发了液体凝固技术，不需要任何额外的耗材就可以以固体形式保存和运输这些稀稀的东西。

