配方-木桶=经典的材料，经典的工艺，生产出全新的木桶，你值得拥有。
配方-塑料胶囊=把塑料板加工成特殊的塑料胶囊。
配方-灌装设备=把各种原材料制作成灌装设备。
配方-倾倒设备=把各种原材料制作成倾倒设备。
配方-灌装-1=把准备好的木桶放在管道口的正下方，把喷涌而出的液体一滴不漏的全部接进木桶。当然，最后一步是盖上木桶的盖子。
配方-灌装-2=使用特殊的注射针头把液体注入胶囊并进行稳妥的密封。
配方-灌装-3=从科洛马达（省）听说的一种神奇技术，通过消耗能量来使得液体直接变成固态的。它看起来确实很不科学，颠覆了我们的认知，但是它确实生效了，世界真的很奇妙。
配方-倾倒-1=把竖立状态的木桶直接底朝天倒过来，打开盖子，倒出其中的液体。
配方-倾倒-2=通过挤压的方式直接把胶囊挤破，从而获得保存在胶囊中的液体。
配方-倾倒-3=把凝固的液体重新转变为流体，这样我们就可以愉快地把这些液体加入生产线了。

配方-第一代产业研究包=第一代产业主要包括各种老旧产品。
