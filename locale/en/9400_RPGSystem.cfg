技能-强壮-生存点数-提示=降低最终受到的伤害，每级降低 __1__ 点，最多 __2__ 级。

技能-洞察-名称=洞察
技能-洞察-描述=可以在当前或固定位置打开额外视野。\n默认冷却时间为 __1__ 秒。\n被占用未能打开视野时冷却时间变为 50%。
技能-洞察-战斗点数=提高持续时间
技能-洞察-战斗点数-提示=提高技能的持续时间，初始持续 5 秒，此后每级提高 __1__ 秒。
技能-洞察-探索点数=降低冷却时间
技能-洞察-探索点数-提示=降低技能的冷却时间，每级降低 __1__ 秒，最多 __2__ 级。
技能-洞察-生存点数=提升永久标点栏位
技能-洞察-生存点数-提示=初始有 1 个永久标点栏位，此后每 50 级增加 1 个永久标点栏位（实际生效的栏位数量向下取整）。

