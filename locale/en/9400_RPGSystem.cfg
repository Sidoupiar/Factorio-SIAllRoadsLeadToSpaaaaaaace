技能面板-洞察-窗口-标题-提示=在面板中管理和使用【洞察】技能，快捷施放时会直接洞察默认坐标。
技能面板-洞察-窗口-使用-提示=在面板中管理和使用【洞察】技能，快捷施放时会直接洞察默认坐标。
技能面板-洞察-窗口-关闭-提示=关闭【洞察】技能操作面板。
技能面板-洞察-窗口-临时坐标=临时坐标：
技能面板-洞察-窗口-永久坐标=永久坐标：
技能面板-洞察-窗口-坐标=世界：__1__，X 坐标：__2__，Y 坐标：__3__
技能面板-洞察-窗口-洞察临时=洞察
技能面板-洞察-窗口-洞察临时-提示=使用技能洞察角色所在的坐标。
技能面板-洞察-窗口-永久=设为永久
技能面板-洞察-窗口-永久-提示=把临时坐标保存为永久坐标。
技能面板-洞察-窗口-设为默认=设为默认
技能面板-洞察-窗口-设为默认-提示=把当前永久坐标设置为默认坐标。
技能面板-洞察-窗口-取消默认=取消默认
技能面板-洞察-窗口-取消默认-提示=当前永久坐标不再作为默认坐标。
技能面板-洞察-窗口-洞察永久=洞察
技能面板-洞察-窗口-洞察永久-提示=使用技能洞察当前永久坐标。
技能面板-洞察-窗口-删除=删除坐标
技能面板-洞察-窗口-删除-提示=删除当前永久坐标并释放栏位，此操作不可恢复。
技能面板-洞察-坐标-空值=----
技能面板-洞察-正在洞察=技能【洞察】施放失败了，当前坐标正在被洞察。
技能面板-洞察-无效坐标=技能【洞察】施放失败了，当前坐标不可用，可能是不给看，或世界已经不存在了。
技能面板-洞察-空的坐标=技能【洞察】，空的坐标不能保存为永久坐标。
技能面板-洞察-栏位不足=技能【洞察】，永久坐标栏位不足，无法保存为永久坐标。
技能面板-洞察-地图-标题=【洞察】
技能面板-洞察-地图-标题-提示=【洞察】坐标__1__
技能面板-洞察-地图-放大-提示=放大视野。
技能面板-洞察-地图-默认-提示=恢复默认视野。
技能面板-洞察-地图-缩小-提示=缩小视野。
技能面板-洞察-地图-关闭-提示=关闭【洞察】视野。

警告-加成丢失=哦不，你的角色加成出现了异常，在这种情况下，你可能不再适合使用 RPG 系统了。\n或者你可以尝试使用 lua 代码来修复角色属性，修复方式为：\n使用代码修改角色加成的值等于属性面板（右侧列）中显示的值。\n如果你安装了别的可以提供加成的 MOD，那么也要把它（们）的加成考虑进去。

