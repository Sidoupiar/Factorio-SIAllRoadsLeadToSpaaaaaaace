类别-掘土=挖掘泥土。

物品-矿山石=开采矿物的主要产物，硬度非常高，难以加工，但是也是性能不错的建筑材料。
物品-矿山石-致密=比普通矿山石更坚硬、更沉重的变体。
物品-矿山石-多孔=表面附带了很多微小孔隙的矿山石。
物品-矿山石-活性=多孔矿山石经过高温灼烧后的样子，可以吸附很多微粒。
物品-矿山石-催化=活性矿山石吸附了足够的特定物质后可以像催化剂那样使用。

物品-碎裂的矿山石=受到大量冲击后，碎成小块的矿山石。
物品-碎裂的矿山石-致密=就算是致密的矿山石，经过反复摔打，也会裂开。
物品-碎裂的矿山石-多孔=多孔矿山石本来就具有很多孔隙，所以它更容易碎裂。
物品-碎裂的矿山石-活性=经过高温烧灼后的多孔矿山石，硬度略微增加，不怎么爱碎了。
物品-碎裂的矿山石-催化=哦豁，你把催化矿山石敲碎了。

物品-蓝天岩=和天空一个颜色的石头，虽然硬度不是很大，但用来垒墙也足够了。
物品-赤云核=天然的赤云矿通常都是没有棱角的，看起来像多个连在一起的球状物，就像一朵云彩一样，并且拥有一些光泽。
物品-奶黄膏=在矿石中，它是固体，但是硬度非常低，以至于只能以粉末的形态开采出来，加入一些水就会变成绵密的膏状物。
物品-铁辉玉=泛着青绿色的深色晶体，略微透明，在强烈光照下可以看到内部结构。
物品-蛋白壳=它和云母一样是分层的，每层大概 3mm 厚，可以很轻松的分成一层层的结构。
物品-耀晶洞=在敲开前，它是一个黑不溜秋的石头，一旦敲开，里面的结晶体会很好的反射光线，这时候可以看出那些晶体微微泛出金色。
物品-泡沫硝=泡泡形状的固体，有些是中空的，或许会伴生其他的物质。
物品-原质束=看起来是固体，但实际上是许多极细的纤维混乱的缠绕在一起形成的，纤维具有一定的强度，且无法被融化重新塑性。
物品-四彩金=从不同的方向看会呈现出不同的颜色，而且光泽很好，适合收藏。
物品-上界碤=白色半透明长条状晶体，可以导电，但是硬度极大非常难以加工，感觉用处不大。

物品-矿石壳=抽取出矿石中的液体后剩下的壳。
物品-矿石壳屑=这只是碎掉的矿石壳而已。
物品-清水石=透明的岩石外壳包裹着淡蓝色的液体。
物品-火苗石=透明的岩石外壳包裹着淡橙色的液体。
物品-悠远石=透明的岩石外壳包裹着淡粉色的液体。
物品-宁寂石=透明的岩石外壳包裹着淡紫色的液体。
物品-黑硬的物质=一种又黑又硬的晶体，虽然黑，但是透光，硬度之大令人拍案叫绝。

物品-棉流土=棉流地区的沙土，较为湿润，质地柔软，但是相对比较贫瘠，不适合作物茁壮成长。
物品-高地土=高地地区的沙土，通常干燥细腻，杂质较少，适合作为制作工艺品的原材料。
物品-北山土=北山地区的沙土，颜色较浅，含有较多无机盐类物质，大概就是俗称的盐碱地吧。
物品-浊风土=浊风地区的沙土，土质为沉积土，根据具体产地的不同，其肥沃程度有极大的区别，但是肥沃和贫瘠的土壤其外观很接近，外行难以区分，以至于经常出现被骗的案例。
物品-西锥土=西锥地区的沙土，颜色与众不同，通常颗粒较大，一般用作建筑材料。
物品-平结土=平结地区的沙土，板结的土壤，敲碎后就是普通的土，成分比较平均，平平无奇，平平无奇。
物品-辉振土=产地不详，带有些许的荧光，成分几乎是纯的土，基本没有什么杂质。
物品-影寐土=产地不详，一般颜色较深，含有较多的营养物质，但是却不适合作物生长，其原因有待探究。

流体-清水=淡蓝色的清澈透明液体，没有任何气味，催化此种流体会使整个体系的温度降低，低温并不会使这种流体结冰。
流体-火苗=橘黄色的清澈透明液体，没有任何气味，催化此种流体会释放出强烈的红外线同时伴随体系温度升高，高温并不会使这种流体沸腾或燃烧。
流体-呼唤=粉红色的清澈透明液体，没有任何气味，催化此种流体会发出可被仪器记录但人耳却听不到的低分贝噪音。
流体-安宁=淡紫色的清澈透明液体，没有任何气味，催化此种流体会大量吸收声音并把其能量储存在其中，因此可以使用它来屏蔽环境噪音。

