[SIPackageDescription]
0000_Core=它是很多功能模块运行的基础，提供了很多通用的逻辑和功能。
0001_ToolMap=添加了粉图、黄图、紫图和它们的全部功能。
0002_DebugItem=添加了一套调式使用的高性能物品。
0003_AutoInsert=添加了自动填充功能，可以在工具栏找到它。
0004_Permission=添加了权限管理功能，可以在工具栏找到它。\n[color=0.45,0.7,1]需要注意的是，这只是管理权限的工具，而不是权限本身。修改了权限后，即便禁用了这个功能模块，权限也不会重置，而是仍然生效。[/color]\n[color=1,0.4,0.4]如果你不确定这个功能是做什么的，那么请勿启用。[/color]
2000_RPGSystem=添加了 RPG 系统，包括角色属性、加点、副本、装备等一系列逻辑和功能。

