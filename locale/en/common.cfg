[mod-name]
SIAllRoadsLeadToSpaaaaaaace=殊途同归[All Roads Lead To Spaaaaaaace]

[mod-description]
SIAllRoadsLeadToSpaaaaaaace=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n这是一个旨在基本不改动原版数据的基础上增加了一点点工具、物品和模式的 MOD。\n[color=0.4,0.75,1]如果你没有安装贴图包 1，则核心流程不会载入。[/color]\n\n[color=1,0.4,0.4]目前测试均是在标准模式下进行的，与其他模式的兼容性有待评估。[/color]\n[color=1,0.7,0.4]与我的其他的 MOD 不兼容，请勿同时使用。[/color]\n\n[color=1,0.9,0.75]使用启动参数 【[/color][color=1,0.7,0.4]--instrument-mod SIAllRoadsLeadToSpaaaaaaace[/color][color=1,0.9,0.75]】 可以开启 instrument 模式（工具模式），这是一个比较适合调试的模式。此操作会使此 MOD 拥有更高的优先级，但是也会有未知的风险，请谨慎操作。[/color]

