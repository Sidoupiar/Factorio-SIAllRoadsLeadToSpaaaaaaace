[ConstantsDataDescription]
SICore=是很多结构运行的基础，提供了很多通用的逻辑和功能。
SIOverhaul=对原版的内容进行了设定上的调整，使其符合 MOD 的设定。
SIExpand=在原版的基础上，增加了更多高级设备或装备。
SIBookshelf=提供了书籍的逻辑，可以在游戏内阅读书籍。
SIUnlocker=提供了解锁的逻辑，可以通过科技以外的方法解锁游戏内容。
SIBuildLimit=提供了建造限制的逻辑，可以限制建筑周围的环境。
SIRuinControl=无数残垣断壁矗立在荒芜的大地上。
SIResource=增加了若干种矿物，它们是发展的基础。
SIAgriculture=增加了若干种农作物。
SIRPGSystem=添加了 RPG 系统，包括角色属性、副本、装备等一系列内容。
SIColorful=提供各种装饰和非发展相关的物件，主要用于休闲和装饰。