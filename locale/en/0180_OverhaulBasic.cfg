[SISettingDescription]
SIOverhaulBasic-TreeHealth=控制修改树木的生命值，这会大大提高树木的生命值，撞断树木将变得不再容易。
SIOverhaulBasic-TotalEvening=降低晚上的亮度。
SIOverhaulBasic-EnemyCorpseDuration=敌人单位的尸体存在的持续时间。
SIOverhaulBasic-ShowItemStackData=显示物品的堆叠信息。
SIOverhaulBasic-ShowItemStackDataForce=显示物品堆叠信息时，如果物品的数据中没有定义说明信息，是否使用一个固定的说明信息替代它。