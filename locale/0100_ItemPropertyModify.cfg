SIItemPropertyModify-RepairToolDurabilityMultiplier=维修工具耐久度倍率。\n[color=0.4,0.4,1]实际耐久度是整数，向下取整。[/color]\n[color=0.4,1,0.4]实际耐久度如果不足 1，则会强制为 1，如果超过 10e，则会强制为 10e。[/color]
SIItemPropertyModify-RepairToolSpeedMultiplier=维修工具维修速度倍率。\n[color=0.4,1,0.4]实际速度如果不足 0.00001，则会强制为 0.00001，如果超过 10e，则会强制为 10e。[/color]
