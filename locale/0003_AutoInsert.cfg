自动填充-窗口-设置插件-物品-空-提示=当前选择的插件[color=1,0.9,0.75]【__1__】[/color]的信息已丢失，重新安装 MOD 则信息会恢复。
自动填充-窗口-设置插件-物品-选择-提示=选择一个插件。
自动填充-窗口-插入燃料-启用=从背包向设备填充燃料__1__
自动填充-窗口-插入燃料-启用-提示=可以控制向哪些设备填充燃料，以及如何填充。\n如果格子中已有燃料，则不会填充。\n只检测设置了燃料的格子。\n先选择要设置哪种设备，然后设置每个格子都填充哪种燃料。
