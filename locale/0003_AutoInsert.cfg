自动填充-窗口-列表定位按钮-提示=快速滚动到 [color=1,0.9,0.75]__1__[/color] 处。
自动填充-窗口-最大格子-启用=设置容器限制容量__1__
自动填充-窗口-最大格子-启用-提示=自动设置容器的限制容量，防止设备过多生产某种产品。\n并不是所有容器都支持这种设置，如果一个容器不支持此设置，则什么都不会发生。\n先选择要设置哪种容器，然后输入容量限制（保留多少个格子）。
自动填充-窗口-最大格子-实体-提示=当前选择了 [color=1,0.9,0.75]__1__[/color]。\n[color=1,0.4,0.4]注意：[color=1,0.6,0.4]右键取消选择[/color]或[color=1,0.6,0.4]重新选择容器[/color]会移除选择的物品信息，此操作不可恢复。[/color]
自动填充-窗口-最大格子-实体-空-提示=当前选择的容器[color=1,0.9,0.75]【__1__】[/color]的信息已丢失，重新安装 MOD 则信息会恢复。\n[color=1,0.4,0.4]注意：[color=1,0.6,0.4]右键取消选择[/color]或[color=1,0.6,0.4]重新选择容器[/color]会移除选择的物品信息，此操作不可恢复。[/color]
自动填充-窗口-最大格子-实体-选择-提示=选择一个容器。
自动填充-窗口-最大格子-数量前缀=此容器一共拥有 __1__ 个格子，其中
自动填充-窗口-最大格子-数量后缀=个格子允许存储物品。
自动填充-窗口-最大格子-数量-提示=可用的格子数量，即不标红的格子数量。\n如果值小于 1 则表示不设置，已设置的容器实体也会被放开。
自动填充-窗口-绿箱向蓝箱供货-启用=勾选允许蓝箱从绿箱取货__1__
自动填充-窗口-绿箱向蓝箱供货-启用-提示=可以自动勾选允许蓝箱从绿箱取货的复选框。
自动填充-窗口-绿箱向蓝箱供货-勾选=选中所有的【允许蓝箱从绿箱取货的复选框】。
自动填充-窗口-绿箱向蓝箱供货-勾选-提示=自动选中所有的【允许蓝箱从绿箱取货的复选框】，仅对圈选的实体有效。
自动填充-窗口-设置插件-启用=向设备中添加插件__1__
自动填充-窗口-设置插件-启用-提示=可以向设备中安装插件，它会检查设备的每个插件栏位，不匹配时会进行插入或替换。\n先选择要设置哪种设备，然后设置每个格子都放置哪种插件。
自动填充-窗口-设置插件-实体-提示=当前选择了 [color=1,0.9,0.75]__1__[/color]。\n[color=1,0.4,0.4]注意：[color=1,0.6,0.4]右键取消选择[/color]或[color=1,0.6,0.4]重新选择设备[/color]会移除选择的插件信息，此操作不可恢复。[/color]
自动填充-窗口-设置插件-实体-空-提示=当前选择的设备[color=1,0.9,0.75]【__1__】[/color]的信息已丢失，重新安装 MOD 则信息会恢复。\n[color=1,0.4,0.4]注意：[color=1,0.6,0.4]右键取消选择[/color]或[color=1,0.6,0.4]重新选择设备[/color]会移除选择的插件信息，此操作不可恢复。[/color]
