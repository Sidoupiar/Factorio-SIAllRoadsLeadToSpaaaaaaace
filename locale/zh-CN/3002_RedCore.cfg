[SISettingName]
SIRedCore-DifficultyLevel=难度等级（其实是减负等级）

[SISettingDescription]
SIRedCore-DifficultyLevel=红核流程的难度等级（其实是减负等级），要求是整数，取值范围：1 ~ 5，等级 1 最难。\n\n[color=1,0.9,0.75]前排提示：红核流程是专门为了难度而制作的，致力于追求难度的极限，因此各种设定会非常逆天，请酌情考虑难度等级。[/color]\n[color=0.4,1,0.4]作为补偿，通过红核流程，你可以做出来各种神奇的产品。[/color]\n\n[color=0.45,0.7,1]各个难度等级的区别：（相较于上一个难度等级）\n等级 1：标准难度（最难的难度）。\n等级 2：不再限制使用流程内的插件塔提供加成。\n等级 3：机器基础能耗 -70%，机器基础运行速度 +100%，机器的插件槽 +2。\n等级 4：原料需求 -70%，机器的插件槽 +2，机器可以使用产能插件和节能插件。\n等级 5：产物产出 +100%，移除部分需要循环产物的配方。[/color]\n