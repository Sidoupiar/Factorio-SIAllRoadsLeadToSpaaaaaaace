[SISettingDescription]
SI原版内容修改-ChangeFilterLine=修改玩家背包界面右侧的配方列表的宽度，以及每行显示的配方数量；会同步修改顶部的分类栏数量，数量为[color=0.4,1,0.4]此项值[/color] [color=1,1,0.4]* 0.6[/color]（向下取整）；同时也会修改各种筛选器的宽度。
SI原版内容修改-ChangeInventoryLine=修改玩家背包的每行格子数量。
SI原版内容修改-ChangeModuleLine=修改各种设备的插件槽每行格子数量。