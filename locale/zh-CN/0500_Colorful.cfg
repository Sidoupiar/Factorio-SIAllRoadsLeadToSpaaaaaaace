[SIColorfulDescription]
分组-多彩工艺=多彩工艺是一类关于颜色的工艺，不仅仅是装饰。
分组-多彩工艺-像素块=像素块是多彩工艺中最基本的单位。
分组-多彩工艺-多彩工具=好几种独特工具会让你如虎添翼。

物品-像素块母板=放在地上会产生一个纯白色的像素块，即使在地图上也可以看得到。你以为这就完了？这个神奇的东西是可以用【多彩调色盘】进行染色的，最终可以画出各种各样的颜色并最终出现类似于图片的效果。\n\n答应我，你不会用这玩意画涩图的，好吗？
物品-多彩调色盘=可以调整像素块（像素块母板）颜色的工具。\n\n用法：\n使用 [color=0.8,0.8,1]左键[/color] [color=0.4,1,0.4]圈选[/color] 需要修改颜色的像素块，之后会弹出拾色器，选择需要的颜色即可进行【染色】操作。\n使用 [color=0.8,0.8,1]Shift + 左键[/color] [color=0.4,1,0.4]圈选[/color] 可以合并圈选结果，选中的像素块合并进之前圈选的结果中。使用 [color=0.8,0.8,1]右键[/color] 或 [color=0.8,0.8,1]Shift + 右键[/color] [color=0.4,1,0.4]圈选[/color] 来移除部分已经选择的像素块。\n\n[color=0.7,0.7,1]专用的图片转蓝图脚本请见：https://github.com/Sidoupiar/Java-ImageToFactorioBlueMap。[/color]

配方-像素块母板=制作一打像素块母板。
配方-多彩调色盘=制作一个多彩调色盘。

实体-像素块=一块带有颜色的板子，颜色是[color=__1__]【__2__】[/color]。

