[SISettingDescription]
SIItemStackSizeModify-IgnoreCannotStack=是否忽略建议禁止堆叠的物品。\n[color=1,0.4,0.4]注意：如果启用的话，一些不应该堆叠的物品也会被增加堆叠，比如武器、护甲等不建议堆叠的物品也会变得可以堆起来，它可能会造成其他的问题，需要慎重开启。[/color]
SIItemStackSizeModify-ItemStackSizeMultiplier-Item=普通物品的堆叠倍率。
SIItemStackSizeModify-ItemStackSizeMultiplier-ItemEntity=机器物品的堆叠倍率。
SIItemStackSizeModify-ItemStackSizeMultiplier-Tool=科技包类物品的堆叠倍率。
