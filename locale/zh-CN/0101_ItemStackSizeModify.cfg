SIItemStackSizeModify-ItemStackSizeMultiplier-Ammo=弹药类物品的堆叠倍率。
SIItemStackSizeModify-ItemStackSizeMultiplier-Capsule=投掷物类物品的堆叠倍率。
SIItemStackSizeModify-ItemStackSizeMultiplier-Gun=武器类物品的堆叠倍率。
SIItemStackSizeModify-ItemStackSizeMultiplier-Module=插件类物品的堆叠倍率。