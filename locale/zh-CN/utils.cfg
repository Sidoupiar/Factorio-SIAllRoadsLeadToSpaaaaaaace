赞助信息=[font=heading-1][color=1,1,1]喜欢我的 MOD？请在[/color] [color=1,0.9,0.2]__1__[/color] [color=1,1,1]中赞助！[/color]\n[color=0.1,0.5,0.9]赞助者可以自定义奇怪的功能（太离谱的不行）。[/color][color=1,0.5,0.1]（你可以在设置中永久关闭此提示）[/color][/font]

点了也没用1=憋点了，而且就算你点了也没什么软用。
点了也没用2=虽然你点了按钮，但是什么都莫得发生。
点了也没用3=温馨提示：此按钮还在施工中。
点了也没用4=我也不知道它为什么没有发挥作用。
点了也没用5=按钮响应了你的点击，但是它拒绝工作。
点了也没用6=您的操作已经被监听到，但是它并未关联任何响应动作。
点了也没用7=按钮发出了一阵机械故障的声音。
点了也没用8=这个按钮并没有理你，并开始躺平摆烂。

[SISettingName]
SIUtils-ShowPatreon=显示赞助信息
SIUtils-Debug=显示调试信息
SIUtils-ShowError=是否显示一般错误
SIUtils-CodeError=是否显示硬性错误

[SISettingDescription]
SIUtils-ShowPatreon=每次新开游戏或每次加入多人游戏都会显示 MOD 作者的赞助信息。
SIUtils-Debug=部分操作会弹出额外的信息，用来帮助定位问题所在。\n[color=1,0.4,0.4]小心被刷屏。[/color]
SIUtils-ShowError=如果开启的话，则会显示错误弹窗，否则错误将静默处理。
SIUtils-CodeError=如果开启的话，则会显示错误弹窗，否则错误将静默处理。\n[color=1,0.7,0.4]和一般错误不同，硬性错误是一些无法处理的错误，通常情况下即便不显示错误弹窗，也会因为其无法被有效处理而引起系统错误弹窗。[/color]