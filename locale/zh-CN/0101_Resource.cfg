[SIResourceDescription]
分组-自然矿产=各种矿物相关的分组。
分组-自然矿产-矿山石=各种矿山石。
分组-自然矿产-矿石=各种矿石。
分组-自然矿产-魔力结晶=各种魔力结晶。
分组-自然矿产-泥土=各种泥土。

物品-矿山石=开采矿物的主要副产物，硬度非常高，难以加工，但是也是性能不错的建筑材料。
物品-矿山石-致密=比普通矿山石更坚硬、更沉重的变体。
物品-矿山石-多孔=表面附带了很多微小孔隙的矿山石。

物品-蓝天岩=和天空一个颜色的石头，虽然硬度不是很大，但用来垒墙也足够了。
物品-赤云核=天然的赤云矿通常都是没有棱角的，并且有些透明。
物品-奶黄膏=在矿石中，它是固体，但是硬度非常低，以至于只能以粉末的形态开采出来，加入一些水就会变成绵密的膏状物。
物品-铁辉玉=微微泛青的银色石头，细看略微透明，故得名。
物品-蛋白壳=它和云母一样是分层的，每层大概 3mm 厚，可以很轻松的分成一层层的结构。
物品-耀晶洞=在敲开前，它是一个黑不溜秋的石头，一旦敲开，里面的结晶体会很好的反射光线，这时候可以看出那些晶体微微泛出金色。
物品-泡沫硝=泡泡形状的固体，有些是中空的，或许会伴生其他的物质。
物品-原质束=纤维状的固体，可以捆成捆，但是并不能融成一大块。
物品-四彩金=从不同的方向看会呈现出不同的颜色，而且光泽很好，适合收藏。
物品-上界碤=白色半透明长条状晶体，可以导电，但是硬度极大非常难以加工，感觉用处不大。

实体-扔出去的矿山石=被丢到半空中的矿山石。
实体-扔出去的矿山石-致密=被丢到半空中的致密矿山石。
实体-扔出去的矿山石-多孔=被丢到半空中的多孔矿山石。

