物品-量产之酥皮夹心糖果=最开始真的以为是某种糖豆，想都没想就丢嘴里一颗，结果差点把老后槽牙给崩掉了。
物品-璀璨之闪耀能量罐头=来历不明的柱形物体。在阳光下会发出炫目的光彩；在暗处也能发出不俗的光亮，甚至在某种程度上可以替代照明设施。\n\n使用精密仪器对它进行了检测，可以断定它的颜色如同看起来一样，与黄金相近。也能知道丢进锅炉中可以释放出极其巨大的能量。只是目前并不清楚它的制作工艺，当然也没闹明白它的能量是从哪里来的。\n\n又拿着放大镜仔细端详了半宿，可以隐隐约约看到底部写着一行蝇头小字：「千万别手滑扔出去，哼唧。」
物品-奇妙之双鱼螺旋插件=实在难以想象，这个通体金黄的奇怪家伙竟然还自带了说明书！但是怎么看不太懂？\n\n「无尽至高之造物，彼界始源之虚妄，承蒙天地之馈赠，内容万千之玄妙。纷繁万物可承吾伟业，百般修造仍昭其本心，邪魔外祟若将吾虚耗，世间真理亦随其崩塌。」

物品-粉图=[color=0.8,0.8,1]左键[/color] [color=0.4,1,0.4]圈选：[/color]\n所有选中的实体原地爆炸，玩家除外，对于没有生命的实体不会产生爆炸效果。\n[color=0.8,0.8,1]右键[/color] [color=0.4,1,0.4]圈选：[/color]\n有血条的实体才会爆炸，玩家除外。\n[color=0.8,0.8,1]Shift + 左键[/color] [color=0.4,1,0.4]圈选：[/color]\n所有选中的地板变成深水，上面有实体的地板除外。[color=0.8,0.8,1]Shift + 右键[/color] [color=0.4,1,0.4]圈选：[/color]\n把水填成钢筋混凝土。\n\n爆炸就是艺术。\n别问为什么，懂得都懂，不懂我也没办法，也别问，毕竟这里面牵扯了太多，一时半会我也讲不明白，而且你也把握不住，网上的东西都已经删干净了，估计你也找不到，只能说懂得都懂。
物品-黄图=[color=0.8,0.8,1]左键[/color] [color=0.4,1,0.4]圈选：[/color]\n所有选中的矿物会被收纳进个人矿物仓库中。\n[color=0.8,0.8,1]Shift + 左键[/color] [color=0.4,1,0.4]圈选：[/color]\n会按照设置在选中的区域中铺设矿物，从个人矿物仓库中取出，数量不足则无法铺设。\n\n移矿、分矿、运矿、刷矿都弱爆了，快来感受一下什么叫「黄图」即是正义。
物品-紫图=[color=0.8,0.8,1]左键[/color] [color=0.4,1,0.4]圈选：[/color]\n所有选中的带有筛选器的实体会按照设置修改请求栏，包括爪子、装卸机、蓝绿黄箱、火车厢；勾选蓝箱的“可从绿箱取货”；设置最大自动装载格子（格子变红的那个）；根据设置安排插件；均分放置物品等等。\n[color=0.8,0.8,1]右键[/color] [color=0.4,1,0.4]圈选：[/color]\n另一套设置。\n[color=0.8,0.8,1]Shift + 左键[/color] [color=0.4,1,0.4]圈选：[/color]\n另一套设置。[color=0.8,0.8,1]Shift + 右键[/color] [color=0.4,1,0.4]圈选：[/color]\n另一套设置。\n\n如果已经打开了设置窗口，则会执行当前页的设置。\n\n看起来是指点江山风光无限，实际上是究极死宅家里蹲；表面上是不出家门以御万物，本质是懒到抽筋扒骨无可救药。

